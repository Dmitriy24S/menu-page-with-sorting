<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu with sorting - Demo</title>
    <!-- font-awesome -->
    <link
      crossorigin="anonymous"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript -->
    <script src="app.js" defer></script>
  </head>

  <body>
    <!-- <main> -->
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>Our menu</h2>
        <div class="underline"></div>
      </div>
      <!-- filter items -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">all</button>
        <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        <button class="filter-btn" type="button" data-id="dinner">dinner</button>
      </div>
      <!-- menu items -->
      <div class="section-center">
        <article class="menu-item">
          <img src="images/item-1.jpeg" class="photo" alt="buttermilk" />
          <div class="item-info">
            <header>
              <h4>buttermilk pancakes</h4>
              <h4 class="price">$15.99</h4>
            </header>
            <p class="item-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, commodi.
            </p>
          </div>
        </article>
      </div>
    </section>
    <!-- </main> -->
  </body>
</html>
